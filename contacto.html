    <H1 style="text-align: center;"><strong>Contactanos</strong></H1>
    <div style="position: relative; padding-left: 25%; padding-right: 25%; ">
        <form action="#" style="background-color: lightskyblue; text-align: center;">
            <fieldset >
                <legend >Escribenos completando los datos</legend>
                <label for="Nombre">Nombre</label>
                <input type="text" placeholder="Nombre" >
                <hr>
                <label for="email">Correo</label>
                <input type="email" placeholder="tucorreo@ejemplo.com">
                <hr>
                <label for="comentario">Comentario</label>
                <textarea name="area" id="comentario" cols="30" rows="6" placeholder="Comentarios, dudas, sugerencias, peticiones..."></textarea>
                <br/>
                <input type="checkbox" id="checkbox" value="Acepto recibir promociones a mi correo">
                <label for="checkbox">Acepto recibir promociones a mi correo</label>
                <br>
                <input type="submit" id="boton-enviar" value="Enviar">
            </fieldset>
        </form>
    </div>
    <br />
    <div style="text-align: center;background-color: lightblue;">
        <p>O contactame en mis redes sociales (cuando las tenga)</p>
